<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque de végétaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
    }
    #search {
      margin-top: 10px;
      padding: 8px;
      width: 250px;
    }
    #controls {
      margin-top: 10px;
    }
    #controls button {
      margin: 0 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      font-size: 14px;
      margin: 10px 0 5px;
    }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 6px 10px;
      border: 1px solid #000;
      border-radius: 4px;
      text-decoration: none;
      color: #000;
      background: #fff;
      cursor: pointer;
    }
    .btn:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bibliothèque de végétaux</h1>
    <input type="text" id="search" placeholder="Rechercher...">
    <div id="controls">
      <button onclick="fetchPhotos()">Actualiser</button>
      <button onclick="resetSearch()">Réinitialiser</button>
    </div>
  </header>

  <main>
    <div id="gallery"></div>
  </main>

  <script>
    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("search");

    async function fetchPhotos() {
      try {
        const response = await fetch("photos.json");
        if (!response.ok) throw new Error("Impossible de charger la liste des images");
        const photos = await response.json();
        displayPhotos(photos);
      } catch (error) {
        gallery.innerHTML = `<p style="color:red;">Erreur: ${error.message}</p>`;
      }
    }

    function displayPhotos(photos) {
      gallery.innerHTML = "";
      const searchTerm = searchInput.value.toLowerCase();

      photos
        .filter(photo => photo.name.toLowerCase().includes(searchTerm))
        .forEach(photo => {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = photo.download_url;
          img.alt = photo.name;

          const title = document.createElement("h3");
          title.textContent = photo.name.replace(/\.[^/.]+$/, "");

          const openBtn = document.createElement("a");
          openBtn.textContent = "Ouvrir";
          openBtn.href = photo.download_url;
          openBtn.target = "_blank";
          openBtn.className = "btn";

          const downloadBtn = document.createElement("a");
          downloadBtn.textContent = "Télécharger";
          downloadBtn.href = photo.download_url;
          downloadBtn.setAttribute("download", photo.name); // ✅ force le téléchargement
          downloadBtn.className = "btn";

          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(openBtn);
          card.appendChild(downloadBtn);

          gallery.appendChild(card);
        });
    }

    function resetSearch() {
      searchInput.value = "";
      fetchPhotos();
    }

    searchInput.addEventListener("input", fetchPhotos);

    fetchPhotos();
  </script>
</body>
</html>
