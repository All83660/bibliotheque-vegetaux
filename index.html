<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque de végétaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #2d6a4f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 15px;
    }
    .controls input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .controls button {
      padding: 10px 14px;
      background: #2d6a4f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #1b4332;
    }
    #counter {
      font-size: 14px;
      color: #444;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 18px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 5px 0;
      font-size: 16px;
    }
    .card p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    .buttons button {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .open {
      background: #0077b6;
      color: white;
    }
    .copy {
      background: #90be6d;
      color: white;
    }
    .download {
      background: #ffb703;
      color: white;
    }
    .open:hover { background: #023e8a; }
    .copy:hover { background: #588157; }
    .download:hover { background: #fb8500; }
  </style>
</head>
<body>
  <header>Bibliothèque de végétaux</header>
  <div class="controls">
    <input id="q" type="text" placeholder="Rechercher un végétal...">
    <button id="refresh">Actualiser</button>
    <span id="counter"></span>
  </div>
  <div id="grid"></div>

  <script>
    const GRID = document.getElementById("grid");

    async function listImages() {
      const res = await fetch("https://api.github.com/repos/All83660/bibliotheque-vegetaux/contents/photos");
      if (!res.ok) throw new Error("Impossible de charger la liste des images.");
      return await res.json();
    }

    function makeCard(file) {
      const [nom, taille] = file.name.replace(/\.[^/.]+$/, "").split(/ (?=\d)/);
      const div = document.createElement("div");
      div.className = "card";
      div.dataset.nom = nom.toLowerCase();
      div.dataset.taille = taille || "";
      div.dataset.file = file.download_url;

      div.innerHTML = `
        <img src="${file.download_url}" alt="${file.name}">
        <h3>${nom}</h3>
        <p>${taille || ""}</p>
        <div class="buttons">
          <button class="open" onclick="window.open('${file.download_url}','_blank')">Ouvrir</button>
          <button class="copy" onclick="navigator.clipboard.writeText('${file.download_url}')">Copier lien</button>
          <a href="${file.download_url}" download>
            <button class="download">Télécharger</button>
          </a>
        </div>
      `;
      return div;
    }

    function normalize(str) {
      return str.toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9]/g, "");
    }

    function applySearch(q) {
      const nq = normalize(q);
      const all = document.querySelectorAll("#grid .card");
      let visible = 0;
      all.forEach(card => {
        const hay = normalize(card.dataset.nom + " " + card.dataset.taille);
        const show = hay.includes(nq);
        card.hidden = !show;
        if (show) visible++;
      });
      updateCounter(visible, all.length);
    }

    function updateCounter(visible, total) {
      document.getElementById("counter").textContent = `${visible}/${total} visibles`;
    }

    async function render() {
      GRID.innerHTML = "";
      try {
        const files = await listImages();
        const imgs = files.filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(f.name));
        imgs.forEach(f => GRID.appendChild(makeCard(f)));
        updateCounter(imgs.length, imgs.length);
      } catch (e) {
        GRID.innerHTML = `<div style="padding:20px;color:#b00">Erreur: ${e.message}</div>`;
      }
    }

    document.getElementById("q").addEventListener("input", e => applySearch(e.target.value));
    document.getElementById("refresh").addEventListener("click", render);

    render();
  </script>
</body>
</html>
