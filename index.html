<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bibliothèque de végétaux</title>
<style>
  :root{--border:#ddd;--muted:#666}
  body{font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#f7f7f7;color:#222}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--border);padding:12px 16px;display:flex;gap:12px;align-items:center;z-index:10;flex-wrap:wrap}
  header h1{margin:0;font-size:18px;font-weight:600}
  .grow{flex:1;min-width:240px}
  input[type="search"]{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;font-size:14px;background:#fff}
  .wrap{max-width:1200px;margin:16px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
  .card{background:#fff;border:1px solid var(--border);border-radius:10px;box-shadow:0 1px 2px rgba(0,0,0,.03);overflow:hidden;display:flex;flex-direction:column}
  .thumb{aspect-ratio:1/1;width:100%;object-fit:cover;background:#fafafa}
  .meta{padding:10px 12px;display:flex;flex-direction:column;gap:6px}
  .title{font-size:14px;font-weight:600;line-height:1.2}
  .subtitle{font-size:12px;color:var(--muted)}
  .row{display:flex;gap:6px;flex-wrap:wrap}
  .btn{background:#fff;border:1px solid #ddd;border-radius:8px;padding:6px 10px;font-size:12px;cursor:pointer}
  .btn:hover{background:#f3f3f3}
  #counter{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<header>
  <h1>Bibliothèque de végétaux</h1>
  <div class="grow"><input id="q" type="search" placeholder="Rechercher..."></div>
  <div id="counter"></div>
  <button id="refresh" class="btn">Actualiser</button>
  <button id="reset" class="btn">Réinitialiser</button>
</header>
<div class="wrap">
  <div id="grid" class="grid"></div>
</div>

<script>
const REPO = "All83660/bibliotheque-vegetaux";
const PATH = "photo"; // ton dossier d'images
let CACHE = [];

function normalize(str){
  return str.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9]/g,"");
}

async function listImages(){
  const url = `https://api.github.com/repos/${REPO}/contents/${PATH}`;
  const r = await fetch(url);
  if(!r.ok) throw new Error("Impossible de charger la liste des images");
  return await r.json();
}

function makeCard(file){
  const div = document.createElement("div");
  div.className="card";
  div.dataset.nom = file.name.split(".")[0];
  div.dataset.file = file.name;
  div.innerHTML = `
    <img class="thumb" src="${file.download_url}" alt="">
    <div class="meta">
      <div class="title">${file.name.split(".")[0]}</div>
      <div class="row">
        <a class="btn" href="${file.download_url}" target="_blank">Ouvrir</a>
        <button class="btn" onclick="navigator.clipboard.writeText('${file.download_url}')">Copier lien</button>
        <button class="btn" onclick="telechargerImage('${file.download_url}', '${file.name}')">Télécharger</button>
      </div>
    </div>`;
  return div;
}

async function render(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "Chargement…";
  try{
    if(!CACHE.length) CACHE = await listImages();
    grid.innerHTML="";
    CACHE.filter(f=>f.type==="file").forEach(file=>{
      grid.appendChild(makeCard(file));
    });
    updateCounter();
  }catch(e){
    grid.innerHTML = `<div style="padding:20px;color:#b00">Erreur: ${e.message}</div>`;
  }
}

function updateCounter(){
  const total = document.querySelectorAll("#grid .card").length;
  const visible = document.querySelectorAll("#grid .card:not([hidden])").length;
  document.getElementById("counter").textContent = `${visible}/${total} visibles`;
}

function applySearch(q){
  const nq = normalize(q);
  document.querySelectorAll("#grid .card").forEach(card=>{
    const name = normalize(card.dataset.nom);
    card.hidden = !name.includes(nq);
  });
  updateCounter();
}

async function telechargerImage(url, filename){
  const res = await fetch(url);
  const blob = await res.blob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename || "image.jpg";
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=>URL.revokeObjectURL(a.href),1500);
}

// events
document.getElementById("q").addEventListener("input", e=>applySearch(e.target.value));
document.getElementById("refresh").addEventListener("click", ()=>{CACHE=[];render();});
document.getElementById("reset").addEventListener("click", ()=>{document.getElementById("q").value="";applySearch("");});

render();
</script>
</body>
</html>
