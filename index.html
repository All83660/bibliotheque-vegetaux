<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibliothèque de végétaux</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .controls { text-align: center; margin: 16px 0 24px; }
    .controls input { padding: 8px; width: 280px; margin-right: 10px; }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 2px;
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 6px;
      color: #000;               /* texte noir */
      text-decoration: none;     /* pas de souligné */
      cursor: pointer;
    }
    .btn:hover { background: #e9e9e9; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
    .card {
      background: #fff; border-radius: 8px; padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; background:#eee; }
    .title { font-weight: 600; margin: 8px 0 4px; }
    .buttons { display: flex; gap: 8px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>Bibliothèque de végétaux</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Rechercher..." />
    <a class="btn" onclick="loadPhotos()">Actualiser</a>
    <a class="btn" onclick="resetSearch()">Réinitialiser</a>
  </div>

  <div id="gallery" class="grid"></div>

  <script>
    let CACHE = [];

    function baseName(name) {
      return name.replace(/\.[^/.]+$/, "");
    }

    async function fetchPhotos() {
      const res = await fetch("photos.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Impossible de charger photos.json");
      return res.json();
    }

    function render(list) {
      const grid = document.getElementById("gallery");
      grid.innerHTML = "";
      list.forEach(p => {
        // p.url vient de photos.json généré (jsDelivr)
        const img = p.url;
        const title = baseName(p.name);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}" alt="${title}" loading="lazy" />
          <div class="title">${title}</div>
          <div class="buttons">
            <a class="btn" target="_blank" href="${img}">Ouvrir</a>
            <a class="btn" href="${img}" download>Télécharger</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    async function loadPhotos() {
      const grid = document.getElementById("gallery");
      grid.innerHTML = "Chargement...";
      try {
        CACHE = await fetchPhotos();
        render(CACHE);
      } catch (e) {
        grid.innerHTML = "<p style='color:red'>Erreur : impossible de charger les images.</p>";
        console.error(e);
      }
    }

    function resetSearch() {
      document.getElementById("search").value = "";
      render(CACHE);
    }

    document.getElementById("search").addEventListener("input", function () {
      const q = this.value.trim().toLowerCase();
      if (!q) return render(CACHE);
      const filtered = CACHE.filter(p => p.name.toLowerCase().includes(q));
      render(filtered);
    });

    loadPhotos();
  </script>
</body>
</html>
