<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibliothèque de végétaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      margin: 2px;
      background: none;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
      color: black; /* texte noir */
      text-decoration: none; /* pas de soulignement */
    }
    button:hover {
      background: #e0e0e0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .buttons {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <h1>Bibliothèque de végétaux</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Rechercher..." />
    <button onclick="loadPhotos()">Actualiser</button>
    <button onclick="resetSearch()">Réinitialiser</button>
  </div>
  <div id="gallery" class="grid"></div>

  <script>
    async function loadPhotos() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "Chargement...";

      try {
        const response = await fetch("photos.json"); // fichier généré automatiquement
        const photos = await response.json();

        gallery.innerHTML = "";
        photos.forEach(photo => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${photo.download_url}" alt="${photo.name}" />
            <div>${photo.name.replace(/\.[^/.]+$/, "")}</div>
            <div class="buttons">
              <button onclick="window.open('${photo.download_url}', '_blank')">Ouvrir</button>
              <a href="${photo.download_url}" download><button>Télécharger</button></a>
            </div>
          `;
          gallery.appendChild(card);
        });
      } catch (e) {
        gallery.innerHTML = "<p style='color:red'>Erreur : impossible de charger les images.</p>";
      }
    }

    function resetSearch() {
      document.getElementById('search').value = "";
      loadPhotos();
    }

    // Recherche
    document.getElementById('search').addEventListener("input", async function () {
      const term = this.value.toLowerCase();
      const response = await fetch("photos.json");
      const photos = await response.json();

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "";

      photos
        .filter(p => p.name.toLowerCase().includes(term))
        .forEach(photo => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${photo.download_url}" alt="${photo.name}" />
            <div>${photo.name.replace(/\.[^/.]+$/, "")}</div>
            <div class="buttons">
              <button onclick="window.open('${photo.download_url}', '_blank')">Ouvrir</button>
              <a href="${photo.download_url}" download><button>Télécharger</button></a>
            </div>
          `;
          gallery.appendChild(card);
        });
    });

    loadPhotos();
  </script>
</body>
</html>
