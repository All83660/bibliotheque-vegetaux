<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bibliothèque de végétaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0 0 10px;
    }
    #search {
      padding: 8px;
      width: 250px;
      margin-right: 8px;
    }
    button {
      padding: 8px 12px;
      margin: 2px;
      border: 1px solid #333;
      background: white;
      cursor: pointer;
    }
    button:hover {
      background: #eee;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card h3 {
      font-size: 14px;
      margin: 8px 0;
      font-weight: bold;
    }
    .actions {
      margin-top: 6px;
    }
    .actions a {
      text-decoration: none;
      color: black;
      border: 1px solid #333;
      padding: 5px 10px;
      margin: 2px;
      display: inline-block;
      border-radius: 4px;
    }
    .actions a:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bibliothèque de végétaux</h1>
    <input type="text" id="search" placeholder="Rechercher..." />
    <button onclick="loadPhotos()">Actualiser</button>
    <button onclick="resetSearch()">Réinitialiser</button>
  </header>
  <main>
    <div id="gallery">Chargement…</div>
  </main>

  <script>
    async function loadPhotos() {
      try {
        const response = await fetch("photos.json"); // généré automatiquement par le workflow
        if (!response.ok) throw new Error("Impossible de charger la liste");
        const photos = await response.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        photos.forEach(photo => {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = photo.url;
          img.alt = photo.name;

          const title = document.createElement("h3");
          title.textContent = photo.name; // nom complet du fichier

          const actions = document.createElement("div");
          actions.className = "actions";

          const openBtn = document.createElement("a");
          openBtn.href = photo.url;
          openBtn.target = "_blank";
          openBtn.textContent = "Ouvrir";

          const dlBtn = document.createElement("a");
          dlBtn.href = photo.url;
          dlBtn.download = photo.name; // force le téléchargement
          dlBtn.textContent = "Télécharger";

          actions.appendChild(openBtn);
          actions.appendChild(dlBtn);

          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(actions);

          gallery.appendChild(card);
        });

      } catch (err) {
        document.getElementById("gallery").innerHTML =
          `<p style="color:red">Erreur: ${err.message}</p>`;
      }
    }

    function resetSearch() {
      document.getElementById("search").value = "";
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => card.style.display = "block");
    }

    document.getElementById("search").addEventListener("input", function () {
      const value = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(value) ? "block" : "none";
      });
    });

    // Charger les photos au démarrage
    loadPhotos();
  </script>
</body>
</html>
