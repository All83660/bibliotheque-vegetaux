<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bibliothèque de végétaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    #controls input {
      padding: 6px;
      width: 250px;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .card strong {
      display: block;
      margin-bottom: 10px;
    }
    .card button {
      margin: 5px;
      padding: 6px 10px;
      border: 1px solid black;
      background: white;
      cursor: pointer;
    }
    .card button:hover {
      background: #eee;
    }
    #error {
      color: red;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bibliothèque de végétaux</h1>
  </header>

  <div id="controls">
    <input type="text" id="search" placeholder="Rechercher..." />
    <button onclick="loadPhotos()">Actualiser</button>
    <button onclick="resetSearch()">Réinitialiser</button>
  </div>

  <div id="error"></div>
  <div id="gallery"></div>

  <script>
    async function loadPhotos() {
      const errorEl = document.getElementById("error");
      const gallery = document.getElementById("gallery");
      errorEl.textContent = "";
      gallery.innerHTML = "Chargement...";

      try {
        const res = await fetch("photos.json?nocache=" + Date.now());
        if (!res.ok) throw new Error("Impossible de charger la liste");
        const photos = await res.json();
        displayPhotos(photos);
      } catch (err) {
        errorEl.textContent = "Erreur: " + err.message;
        gallery.innerHTML = "";
      }
    }

    function displayPhotos(photos) {
      const gallery = document.getElementById("gallery");
      const searchValue = document.getElementById("search").value.toLowerCase();
      gallery.innerHTML = "";

      const filtered = photos.filter(p => p.name.toLowerCase().includes(searchValue));

      filtered.forEach(photo => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = photo.url;
        img.alt = photo.name;

        const title = document.createElement("strong");
        title.textContent = photo.name.replace(/\.[^/.]+$/, "");

        const openBtn = document.createElement("button");
        openBtn.textContent = "Ouvrir";
        openBtn.addEventListener("click", () => {
          window.open(photo.url, "_blank");
        });

        const dlBtn = document.createElement("button");
        dlBtn.textContent = "Télécharger";
        dlBtn.addEventListener("click", (e) => {
          e.preventDefault();
          forceDownload(photo.url, photo.name);
        });

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(openBtn);
        card.appendChild(dlBtn);

        gallery.appendChild(card);
      });

      if (filtered.length === 0) {
        gallery.innerHTML = "<p style='grid-column:1/-1;text-align:center'>Aucun résultat</p>";
      }
    }

    function resetSearch() {
      document.getElementById("search").value = "";
      loadPhotos();
    }

    // Force le téléchargement dans "Téléchargements"
    async function forceDownload(url, filename) {
      try {
        const res = await fetch(url, { mode: "cors", cache: "no-store" });
        if (!res.ok) throw new Error("Téléchargement impossible");
        const blob = await res.blob();

        const a = document.createElement("a");
        const objectUrl = URL.createObjectURL(blob);
        a.href = objectUrl;
        a.download = filename || "fichier";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(objectUrl);
      } catch (err) {
        alert("Erreur lors du téléchargement : " + err.message);
      }
    }

    loadPhotos();
  </script>
</body>
</html>
